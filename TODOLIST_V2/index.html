<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST 2.0</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Todos</h1>
        <div>v2.0</div>
      </header>
      <main class="main">
        <section class="section-input">
          <input class="input-todo" type="text" placeholder="Enter Todo!" />
        </section>
        <section class="section-feature">
          <div>
            <input type="checkbox" />
            <label>Check All</label>
          </div>
          <div>
            <span>5</span>
            <span>items left</span>
            <button class="btn-remove-checked">Clear checked</button>
          </div>
        </section>
        <ul class="todos">
          <li class="todo">
            <input type="checkbox" />
            <span>todo</span>
            <i class="far fa-trash-alt"></i>
          </li>
        </ul>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
